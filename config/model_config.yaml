# DexiNed 에지 검출 모델 설정
dexined:
  batch_size: 8
  epochs: 20
  learning_rate: 0.001
  optimizer: 'adam'
  weight_decay: 0.0001
  
  # 데이터 증강
  augmentation:
    rotation: true
    flip: true
    gamma_correction: true
  
  # 체크포인트
  checkpoint_dir: 'models/dexined/checkpoints'
  save_interval: 5

# YOLOv8 객체 탐지 모델 설정
yolov8:
  model_size: 'n'  # n, s, m, l, x
  img_size: 640
  batch_size: 16
  epochs: 100
  learning_rate: 0.01
  
  # 클래스
  num_classes: 13
  class_names:
    - body
    - sleeve
    - collar
    - cuffs
    - pocket
    - armhole
    - closure_line
    - dart
    - gather
    - tuck
    - hemline
    - waistline
    - neckline
  
  # 체크포인트
  checkpoint_dir: 'models/yolov8/checkpoints'
  
# 벡터화 설정
vectorization:
  stroke_regularization: 0.5
  min_stroke_length: 5
  max_resolution: 2048

# 패턴 생성 설정
pattern_generation:
  default_size: 'M'
  available_sizes:
    - XS
    - S
    - M
    - L
    - XL
